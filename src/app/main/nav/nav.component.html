<div class="topbar stick">
  <div class="logo">
    <a routerLink="/"><img src="assets/images/logo.png" alt="logo" /></a>
  </div>

  <div class="burger-menu" (click)="toggleMenu()">&#9776;</div>

  <div class="top-area" [ngClass]="{'active': menuOpen}">
    <div class="top-search">
      <form method="post" class="f-container">
        <input class="input-style" type="text" placeholder="Search" />
        <button data-ripple><i class="ti-search"></i></button>
      </form>
    </div>

    <div class="menu-links py-4" style="width: 70%;">
      <a routerLink="/home" routerLinkActive="router-link-active">Acceuil</a>
      <a routerLink="/all-posts" routerLinkActive="router-link-active">All Posts</a>
      <a routerLink="/followed-posts" routerLinkActive="router-link-active">Followed Posts</a>
      <a routerLink="/profile/{{user._id}}" *ngIf="user" routerLinkActive="router-link-active">Profil</a>
    </div>

    <div class="user-info" *ngIf="user" style="width: 20%;">
      <span class="user-name">{{ user.name }}</span>
      <a (click)="logout()" class="logout-button">Logout</a>
    </div>
  </div>
</div>
