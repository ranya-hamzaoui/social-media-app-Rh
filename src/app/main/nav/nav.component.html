<div class="topbar stick">
  <div class="logo">
    <a routerLink="/"><img src="assets/images/logo.png" alt="logo" /></a>
  </div>
  <div class="top-area">
    <div class="top-search">
      <form method="post" class="f-container">
        <input class="input-style" type="text" placeholder="Search " />

        <button data-ripple><i class="ti-search"></i></button>
      </form>
    </div>
    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" >Acceuil</a>
    </div>
    
    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" >All Posts</a>
    </div>

    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" > My Posts</a>
    </div>

    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" >Followd Posts</a>
    </div>
    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" > </a>
    </div>

    <div class="page-name">
      <a routerLink="/home" routerLinkActive="router-link-active" ></a>
    </div>
    <div class="d-flex justify-content-end text-white" style="font-size: 14px;">
      <div class="u">
        <span class=" page-name">{{ user?.name }}</span>
        <a (click)="logout()" class="page-name logout-button">Logout</a>
      </div>
    </div>

  </div>
</div>
