name: Angular Application CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' # You can change the Node.js version based on your project requirements

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run linting
    - name: Run lint
      run: npm run lint

    # Step 5: Build the project
    - name: Build project
      run: npm run build

    - name: Configure Git
      run: |
        git config --global user.email "hamzaouirourou2@gmail.com" 
        git config --global user.name "Rania Hamzaoui"

    # Étape 6 : Déploiement vers GitHub Pages
    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=dist/social-network-client --repo=https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/ranya-hamzaoui/test.git --branch=gh-pages --no-silent
      env:
       ACTIONS_RUNNER_DEBUG: true